---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}
  <div class="container">

  {% for tool in site.data.tools %}

  <div class="row">
    <div class="col">
      <a href="https://github.com/{{ tool.github }}">
        {{ tool.name }}
      </a>
    </div>
    <div class="col">
      {{ tool.description }}
    </div>
  </div>
  <hr/>
  {% endfor %}

  </div>
</div>
